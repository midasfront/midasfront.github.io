	<script type="text/javascript">		
		function designScroll(){
            var $el = $("#scrollbar");
            $el.mCustomScrollbar('destroy');
            $el.mCustomScrollbar({                                
                scrollEasing: "easeInOut",
                alwaysShowScrollbar: 0,
                autoExpandScrollbar: true,
                mouseWheel: {
                    scrollAmount: 400,
                    normalizeDelta: true
                },
                callbacks:{
			        onScroll:function(){
			            myCustomFn(this);
			        }
			    }
            });
        }

        function myCustomFn(el){
        	var sTop = 0; 
            function scroll(){
                var wH = $(window).height();
                var wTop = el.mcs.top;			
                sTop = Math.abs(wTop);  
                oTop = $(".imgcon").offset().top;
                console.log(sTop, oTop)      
            };
            scroll();
		}


		$(function(){	
			
	        designScroll();	       
			//ns.main.init(); 
		});		

</script>
